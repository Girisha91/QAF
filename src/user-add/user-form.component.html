<div class="container">
  <div class="listgroup content-margin">
    <div class="row register-form" >
      <div class="col-md-12" style="margin-top:0px;">
        <div class="col-md-12">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="inline-display"> 
                  <h3 class="panel-title adduserpage-head">Add New User</h3>
                </div>
                <div style="float:right;" class="inline-display" >(<span style="color:red"> * </span>) Mandatory</div>
              </div>
              <div class="panel-body">
                  <hr class="line" style="margin-top:0 ">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="username">
                        User Name<span style="color:red">*</span></label>
                    <input type="text" [(ngModel)]="user.username" name="username" (keypress)="WhiteSpaceUserName($event)" id="username" class="form-control"  placeholder="User Name" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="MilitaryId">
                        Military ID<span style="color:red">*</span></label>
                    <input type="text" [(ngModel)]="user.MilitaryId" name="MilitaryId" id="MilitaryId" class="form-control"  placeholder="Military ID" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="mobile">
                        Mobile<span style="color:red">*</span></label>
                    <input type="text" [(ngModel)]="user.mobile" name="mobile" id="mobile" class="form-control"  placeholder="Mobile" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="RoleId">
                        Role <span style="color:red">*</span></label>
                    <select [(ngModel)]="user.RoleId" name="RoleId" id="RoleId" class="form-control">
                      <option *ngFor="let RolesDetail of RolesDetails; let i = index;" value="{{RolesDetail.RoleId}}">
                        {{ RolesDetail.RoleName }}
                      </option>
                    </select> 
                  </div>
                  <div class="form-group col-md-6">
                    <label for="primary_language">
                        Primary Language <span style="color:red">*</span></label>
                    <select [(ngModel)]="user.primary_language" name="primary_language" id="primary_language" class="form-control">
                      <option *ngFor="let lprimary_language of primary_language; let i = index;" value="{{lprimary_language.id}}">
                        {{ lprimary_language.label }}
                      </option>
                    </select> 
                  </div>
                  <div class="form-group col-md-6">
                    <label for="reporting_to">
                        Reporting To <span style="color:red">*</span></label>
                    <select [(ngModel)]="user.reporting_to" name="reporting_to" id="reporting_to" class="form-control">
                      <option *ngFor="let UserDetail of UserDetails; let k = index;" value="{{UserDetail.id}}">
                        {{ UserDetail.username }}
                      </option>
                    </select> 
                  </div>
                </div>  
                <div class="col-md-12 center-align">
                    <hr class="line">
                </div>
                <div class="col-md-12 center-align">
                    <button type="button" (click)="saveUser()" class="primary btn btn-default primary">
                              {{'Save User'| translate}}</button>
                    <button type="button" (click)="closeAndRedirect()" class="btn btn-default">
                              {{'Cancel'| translate}}</button>
                    <br/>
                  </div>
              </div> 
              
            </div>
          </div>
        </div>
      </div>
            
      
    </div>
  </div>
</div>
