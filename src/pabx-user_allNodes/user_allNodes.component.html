<div class="container">
    <div class="listgroup content-margin">
        <div class="col-md-12 margin-bottom" [ngClass]="!isLangArabic? 'right-align':''">
            <button type="button" (click)="printUN()" class="btn btn-default primary">
                Print</button>
            <button type="button" (click)="closeAndRedirect()" class="btn btn-default">
                Back </button>
        </div>   
            <div class="row  modal-dialog">
              <div class="col-md-4">
                
                <div class="form-group col-md-12">
                  <label for="new_name" class="col-md-5 control-label">Telephone No</label>
                  <div class="col-md-7">
                    <input type="text" [disabled]="true"
                      name="ExchangeInfoTelephone_no" class="form-control" id="telephone_no" placeholder="Telephone no">
                    <div [hidden]="errorTelephone_no==''" class="error"></div>
                  </div>
                </div>
              </div>
              
              <div class="col-md-4 dpBlock">
                
        
                <div class="form-group col-md-12" style="margin-top: 10px;">
                  <label for="new_name" class="col-md-5 control-label"> Telephone No</label>
                  <div class="col-md-7">
                    <input type="text" [disabled]="true"  name="dp_infoTelephone_no"
                      class="form-control" id="sw_workorder_no" placeholder="Telephone No">
                    <div [hidden]="errorTelephone_no==''" class="error"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 generalBlock">        
                <div class="form-group col-md-12">
                  <label for="telephone_no" class="col-md-4 control-label"> Telephone No</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" id="telephone_no" [disabled]="true"
                      name="general_infoTelephone_no"  placeholder="Telephone No">
                  </div>
                </div>
              </div>
            </div>
         
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="SmsId"> Directory Number</label>
                    <input type="text" class="form-control" [(ngModel)]="un.Directory_Number" placeholder="Directory Number" />
                </div>

                <div class="form-group">
                    <label for="SmsPosition">
                     Shelf Address
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="un.Shelf_Address" placeholder="Shelf Address" />
                </div>
                <div class="form-group">
                    <label for="SmsId">
                         Set Type</label>
                    <input type="text" class="form-control" [(ngModel)]="un.Set_Type" placeholder="Set Type" />
                </div>

                <div class="form-group">
                    <label for="SmsPosition">
                       Access Swport Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.access_swport_info" placeholder="Access Swport Info" />
                </div>
                <div class="form-group">
                    <label for="SmsId">
                         Dist Switch Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.dist_switch_info" placeholder="Dist Switch Info" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="SmsPosition">
                        Directory Name</label>
                    <input type="text" class="form-control" [(ngModel)]="un.Directory_name" placeholder="Directory Name" />
                </div>
                <div class="form-group">
                    <label for="SmsId">
                        Board Address</label>
                    <input type="text" class="form-control" [(ngModel)]="un.Board_Address" placeholder="Board Address" />
                </div>

                <div class="form-group">
                    <label for="SmsPosition">
                      Mdf Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.mdf_info" placeholder="Mdf Info" />
                </div>
                <div class="form-group">
                    <label for="SmsId">
                      Dp Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.dp_info" placeholder="Dp Info" />
                </div>
                <div class="form-group">
                    <label for="SmsPosition">
                        Sdh Spo Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.sdh_spo_info" placeholder="Sdh Spo Info" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="SmsId">
                     Location Node</label>
                    <input type="text" class="form-control" [(ngModel)]="un.Location_Node" placeholder="Location Node" />
                </div>

                <div class="form-group">
                    <label for="SmsPosition">
                      Equipment Address</label>
                    <input type="text" class="form-control" [(ngModel)]="un.Equipment_Address" placeholder="Equipment Address" />
                </div>
                <div class="form-group">
                    <label for="SmsId">
                        Connected Wall Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.connected_wall_socket_info" placeholder="Connected Wall Socket Info" />
                </div>
                <div class="form-group">
                    <label for="SmsPosition">
                         Core Switch Info</label>
                    <input type="text" class="form-control" [(ngModel)]="un.core_switch_info" placeholder="Core Switch Info" />
                </div>
            </div>
        </div>
    </div>
</div>
