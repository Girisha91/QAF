<div class="forgtpwd">
  <!-- <div class="container"> -->
  <div class="listgroup content-margin">
    <div class="row register-form">
      <div class="col-md-12" style="margin-top:0px;">
        <div class="success-register">{{successMessage}}</div>
        <div class="col-md-12" style="padding-right: 0;padding-left: 0;">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="inline-display">
                  <h3 class="panel-title">Forgot Password</h3>
                </div>
                <div style="float:right;" class="inline-display">(<span
                    style="color:red"> * </span>) Mandatory</div>
              </div>
              <div class="panel-body">
                <div class="form-row" style="">
                  <div class="form-group col-md-6 forgot-form">
                    <label for="username">
                      User Name<span style="color:red">*</span></label>
                    <input type="text" [(ngModel)]="user.username"
                      name="username"
                      id="username" class="form-control" placeholder="User Name"
                      />
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 center-align" style="margin-bottom: 10px;">
        <button type="button" (click)="requestPassword()" class="primary btn
          btn-default primary cursor-pointer">
          {{'Request Password'| translate}}</button>
        <button type="button" (click)="closeAndRedirect();bsModalRef.hide()"
          class="btn btn-default cursor-pointer">
          {{'Back'| translate}}</button>
        <br/>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- <div class="ar current-lang" [ngClass]="getArStyleClass()">
        <app-nav ></app-nav>
        </div> -->
  </div>
