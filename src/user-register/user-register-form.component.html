      <div class="listgroup content-margin">
        <div class="row register-form" style="margin-bottom: 10px;">
          <div class="col-md-12" style="margin-top:0px;">
            <div class="success-register">{{successMessage}}</div>
            <div class="col-md-12" style="padding-left: 0; padding-right: 0;">
              <div class="panel-group">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="inline-display">
                      <h3 class="panel-title">Register</h3>
                    </div>
                    <div style="float:right;" class="inline-display">(<span
                        style="color:red"> * </span>) Mandatory</div>
                  </div>
                  <div class="panel-body">
                    <div class="form-row" style="">
                      <div class="form-group col-md-6">
                        <label for="username">
                          User Name<span style="color:red">*</span></label>
                        <input type="text" [(ngModel)]="user.username"
                          name="username" id="username"
                          class="form-control"
                          placeholder="User Name" />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="firstname">
                          First Name<span style="color:red">*</span></label>
                        <input type="text" [(ngModel)]="user.firstname"
                          name="firstname" id="firstname"
                          class="form-control"
                          placeholder="First Name" />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname">
                          Last Name<span style="color:red">*</span></label>
                        <input type="text" [(ngModel)]="user.lastname"
                          name="lastname" id="lastname"
                          class="form-control"
                          placeholder="Last Name" />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="MilitaryId">
                          Military ID<span style="color:red">*</span></label>
                        <input type="text" [(ngModel)]="user.MilitaryId"
                          name="MilitaryId" id="MilitaryId"
                          class="form-control"
                          placeholder="Military ID" />
                      </div>
                      <div class="form-group col-md-8">
                        <label for="mobile">
                          Mobile<span style="color:red">*</span></label>
                        <input type="text" [(ngModel)]="user.mobile"
                          name="mobile"
                          id="mobile" class="form-control"
                          placeholder="Mobile"
                          />
                      </div>
                      <div class="form-group col-md-10">
                        <label for="description">
                          Description<span style="color:red">*</span></label>
                        <textarea [(ngModel)]="user.description"
                          name="description" id="description"
                          class="form-control"
                          placeholder="Description"></textarea>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 center-align">
            <button type="button" (click)="saveUser()" class="primary btn cursor-pointer
              btn-default primary">
              {{'Register'| translate}}</button>
            <button type="button" (click)="closeAndRedirect();bsModalRef.hide()" class="btn cursor-pointer
              btn-default">
              {{'Cancel'| translate}}</button>
            <br/>
            </div>
          </div>
        </div>
